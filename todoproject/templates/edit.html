
{% extends 'index.html' %}
{% block container %}
<form>
    {% csrf_token %}
    <input type="hidden" id="usr_id" value="{{ usr.id }}" />
    <div class="form-group">
        <label>Name: </label>
        <input type="text" id="name" value="{{ usr.name}}" required="required" />
    </div>
    <div class="form-group">
        <label>Marks: </label>
        <input type="number" id="marks" value="{{ usr.marks }}" required="required" />
    </div>
    <div class="form-group">
        <button type="button" id="update">Update</button>
    </div>
</form>
{% endblock %}
